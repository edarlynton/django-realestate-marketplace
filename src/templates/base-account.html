
{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block head_title %}{% trans "Login" %}{% endblock %}</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
  <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'auth/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'auth/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'auth/css/font-awesome.min.css' %}" rel="stylesheet" /> -->
        <!-- CUSTOM STYLES-->
    <link href="{% static 'auth/css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>
     <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br /><br><br>
                <a class="logo" href="/"><img src="{% static 'images/hl-logo-g.png' %}" alt="Homelink.ng"></a>
                 <br /><br><br>
            </div>
        </div>
        {% block content %}
         <div class="row ">               
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
              <div class="panel panel-default">
                  <div class="panel-heading">
                  <strong><center>Login into Your Account</center></strong>  
                  </div>
                  <div class="panel-body">
                      <form role="form" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                             <br />
                            {{ form|crispy }}
                           <button class="btn btn-success btn-block" type="submit">Login Now</button>
                          <hr />
                          <center>Not register ? <a href="{{ signup_url }}" > Sign Up </a> </center>
                      </form>
                  </div>                           
              </div>
          </div>
        </div>
        {% endblock content %}
    </div>



     <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{% static 'auth/js/jquery-1.10.2.js' %}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'auth/js/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'auth/js/jquery.metisMenu.js' %}"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'auth/js/custom.js' %}"></script>
   
</body>
</html>
